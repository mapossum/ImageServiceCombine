<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo-Bootstrap/Tooltip</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/tests.css">
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <div class="row">
                        <a class="brand" href="index.html">Dojo Bootstrap Tests</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <section class="sidebar col-md-3"></section>
                <section id="main" class="main col-md-8">
                    <button type="button" class="btn btn-default" data-toggle="tooltip" 
                        data-placement="left" title="Tooltip on left">Tooltip on left</button>
                    <button type="button" class="btn btn-default" data-toggle="tooltip" 
                        data-placement="top" title="Tooltip on top">Tooltip on top</button>
                    <button type="button" class="btn btn-default" data-toggle="tooltip" 
                        data-placement="bottom" title="Tooltip on bottom">Tooltip on bottom</button>
                    <button type="button" class="btn btn-default" data-toggle="tooltip" 
                        data-placement="right" title="Tooltip on right">Tooltip on right</button>
                    <br>
                    <br>
                    <div class="btn-group">
                        <button class="btn btn-default" data-toggle="tooltip" 
                            data-container='body' data-placement='bottom' title='test'>group button</button>
                        <button class="btn btn-default" data-toggle="tooltip" 
                            data-container='body' data-placement='top' title='test2'>group button 2</button>
                    </div>
                </section>
            </div>
        </div>

        <script type="text/javascript" src="assets/config.js"></script>
        <script type="text/javascript" src="../vendor/dojo/dojo/dojo.js"></script>

        <script>
            require(["dojo/query", "dojo/on", "bootstrap/Tooltip", "./assets/tests.js"],
                function (query, on) {
                    query('[data-toggle="tooltip"]').tooltip();
                }
            );
        </script>
    </body>
</html>
